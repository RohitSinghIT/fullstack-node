overwrite: true
schema: "src/graphql/mobile/v1/*.graphql"
generates:
  src/generated/mobile.graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      mappers:
        User: "@prisma/client#User"
      contextType: "../types/context#Context"
      useIndexSignature: true
      enumsAsTypes: true
